    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://(LocalDb)\MSSQLLocalDB;trustServerCertificate=true;databaseName=companydb
  jpa:
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
server:
  port: 8080